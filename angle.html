<!DOCTYPE html>
<html lang="en" ng-app>

    <head>
        <link href="css/admin.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <title>Angular Skin</title>
    </head>

        
    <body>
        
        <div class="container-fluid">
            <div class="jumbotron col-md-10">
                <h1 style="text-align:center">Angular JS Example</h1>
                <hr />
                
                <form role="form" class="form">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="textEntry" placeholder="Enter Text Here" />
                    </div>
                    
                    <div class="form-group" class="form">
                        <h3 style="text-align:center" ng-show="textEntry">{{ textEntry }}</h3>
                        <h3 style="text-align:center" ng-hide="textEntry">Waiting for User Entry...</h3>
                    </div>
                </form>
                
            </div>
        </div> 
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
