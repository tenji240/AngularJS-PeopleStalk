<!DOCTYPE html>

<html>
    <head>
        <title>Node JS Test Page</title>
        <style type="text/css">
            
        </style>
        
        <script>
            function startServ(){
                var http = require("http");
                
                http.createServer(function(request, response) {
                    response.writeHead(200, {"Content-Type": "text/html"});
                    response.write("Hello World");
                    document.getElementById("demo").innerHTML="Hello World. Starting the Server";
                    response.end();
                }).listen(8888);
            }
        </script>
        
    </head>

    
    <body>
        <div id="main">
            <button type="button" onclick="startServ()">Click Here to Start Node Server</button>
            
            <p id="demo"></p>
            
        </div>
    </body>
</html>
