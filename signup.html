<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
    
    <title>Signin Template for Bootstrap</title>
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css"></style>
    </head>

    <body>
        
        <div class="jumbotron">
            <h1>Welcome to PeopleStalk.com</h1>
        </div>
      
        <div class="container">
        
        <form class="form-horizontal">
            <fieldset>
            
                <!-- Form Name -->
                <legend>Sign Up</legend>
                
                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label" for="username">Username</label>
                  <div class="controls">
                    <input id="username" name="username" type="text" placeholder="Enter Username Here" class="input-xlarge" required="">
                    
                  </div>
                </div>
                
                <!-- Password input-->
                <div class="control-group">
                  <label class="control-label" for="password">Password</label>
                  <div class="controls">
                    <input id="password" name="password" type="password" placeholder="Enter Password Here" class="input-xlarge" required="">
                    
                  </div>
                </div>
                
                <!-- Password input-->
                <div class="control-group">
                  <label class="control-label" for="passwordConfirm">Confirm Password</label>
                  <div class="controls">
                    <input id="passwordConfirm" name="passwordConfirm" type="password" placeholder="Confirm Password Here" class="input-xlarge" required="">
                    
                  </div>
                </div>
                
                <!-- Button -->
                <div class="control-group">
                  <label class="control-label" for="submit">Submit</label>
                  <div class="controls">
                    <button id="submit" name="submit" class="btn btn-default">Let's Get Started!</button>
                  </div>
                </div>
                
            </fieldset>
        </form>
        
                
        </div> <!-- /container -->
    
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>      
    
    </body>
</html>
