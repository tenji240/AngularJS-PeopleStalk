<div class="container">
    <div class="jumbotron col-md-12">

        <div class="container col-md-12">
          <div class="container" style="float:left">
              <h2>{{ message }}</h2>
          </div>
          
          <div class="container" style="float:right">
            <button id="submit_password" type="submit" class="btn btn-primary" onclick="changePassword()">Submit</button>
          </div>
        </div>

        <div class="container col-md-12">
          <form role="form" class="form-inline">
              <div class="form-group">
                  <input type="text" class="form-control" id="password_change1" placeholder="Enter Password">
              </div>
              
              <div class="form-group">
                  <input type="email" class="form-control" id="password_change2" placeholder="Reenter Password">
              </div>
          </form>
        </div>
        
    </div>
</div>
