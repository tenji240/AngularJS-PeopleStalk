<div class="container">
    <div id="signupbox" style="margin-top:50px" class="mainbox col-md-10 col-md-offset-1 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
            </div>  

            <div class="panel-body" >
                <form id="signupform" class="form-horizontal" role="form">
                    
                    <div class="form-group">
                        <label for="name" class="col-md-3 control-label">Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="name" ng-model="user.name" placeholder="John Doe">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="email" class="form-control" name="email" ng-model="user.email" placeholder="Doe@gmail.com">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="col-md-3 control-label">Phone Number</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="phone" ng-model="user.phone" placeholder="202-113-2222">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="passwd" ng-model="user.password" placeholder="Password">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="button" class="btn btn-info" ng-click="signUp()"><i class="icon-hand-right"></i>Sign Up</button>
                            <span style="margin-left:8px;"></span>  
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
