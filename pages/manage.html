<div ng-controller="manageController">
    
    <nav class="navbar navbar-default">
        <div class="container">

          <div class="navbar-header">
            <a class="navbar-brand" href="#home">PeopleStalk</a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#home"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#manage"><i class="fa fa-search"></i> Mange</a></li>
            <li><a href="#friends"><i class="fa fa-group"></i> Friends</a></li>
            <li><a href="#profile"><i class="fa fa-male"></i> Profile</a></li>
            <li><a href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
          </ul>

        </div>  
    </nav>
    
    
    <div class="jumbotron col-md-12" id="main">

        <div class="container col-md-12">
          <div class="container text-center">
              <h2>{{message}}</h2>
          </div>
        </div>
        
        
        <div class="container col-md-12 text-center">
            <form role="form" class="form-inline simple-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="name_add" placeholder="Enter Name Here" ng-model="user.name" />
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" id="email_add" placeholder="Enter Email" ng-model="user.email" />
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="phone_add" placeholder="Enter Phone Number" ng-model="user.phone" />
                </div>

                <div class="form-group">
                    <input type="url" class="form-control" id="url_add" placeholder="Insert Photo URL" ng-model="user.url" />
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password_add" placeholder="Enter Password" ng-model="user.password" />
                </div>
            </form>
            
            <form role="form" class="form-inline simple-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="security_question" placeholder="Enter Secuity Question" ng-model="user.securityQuestion" />
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" id="security_answer" placeholder="Enter Secuity Question" ng-model="user.securityAnswer" />
                </div>
            </form>
            
            
        </div>
        
        <div class="container col-md-12 text-center">
            <button id="submit_user" class="btn btn-primary" ng-click="addUser()">Submit</button>
            <button id="delete_user" class="btn btn-warning" ng-click="removeUser()">Delete</button>
            <button id="update_user" class="btn btn-default" ng-click="updateUser()">Update</button>
        </div>
        
        <!-- Just for Debugging 
        <div class="container col-md-12 text-center">
            <h3>From the Form:</h3>
            <p>{{user}}</p>
            <hr>
            <h3>From Master: </h3>
            <p>{{master}}</p>
        </div>
        -->
        
    </div>
</div>

<footer class="text-center">
    <p>Copyright <a href="#">People Stalk.com</a></p>
</footer>
